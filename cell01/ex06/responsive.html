<!DOCTYPE html>
<html>
<head>
    <title>Responsive Table</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            text-align: center;
            font-size: 24px;
            color: white;
        }
        .left {
            background-color: teal;
        }
        .right {
            background-color: purple;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="left">Box 1 - Hello</td>
            <td class="right">Box 2 - World</td>
        </tr>
    </table>
</body>
</html>
