<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <script>
        function isPositiveInteger(value) {
            return /^\d+$/.test(value) && Number(value) >= 0;
        }

        function showUseMeAlert() {
            alert('Please, use me...');
        }

        window.onload = function() {
            setInterval(showUseMeAlert, 30000);

            document.getElementById('calcForm').onsubmit = function(e) {
                e.preventDefault();
                const left = document.getElementById('left').value.trim();
                const right = document.getElementById('right').value.trim();
                const op = document.getElementById('operator').value;

                if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
                    alert('Error :(');
                    return;
                }

                const l = Number(left);
                const r = Number(right);

                if ((op === '/' || op === '%') && r === 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }

                let result;
                switch (op) {
                    case '+': result = l + r; break;
                    case '-': result = l - r; break;
                    case '*': result = l * r; break;
                    case '/': result = l / r; break;
                    case '%': result = l % r; break;
                }
                alert(result);
                console.log(result);
            };
        };
    </script>
</head>
<body>
    <form id="calcForm">
        <input type="text" id="left" placeholder="Left operand">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" placeholder="Right operand">
        <input type="submit" value="Try me!">
    </form>
</body>
</html>
