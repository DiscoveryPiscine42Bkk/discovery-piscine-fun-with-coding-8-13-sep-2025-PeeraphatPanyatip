<!DOCTYPE html>
<html>
<head>
    <title>User Profile Card</title>
    <link rel="stylesheet" type="text/css" href="card.css">
</head>
<body>
    <div class="card">
        <h2>My Profile</h2>
        <table>
            <tr>
                <td style="text-align: center;">
                    <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic">
                    <p class="login">your_login</p>
                    <p class="desc">Web Learner</p>
                    <div class="socials">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" class="icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733614.png" alt="Instagram" class="icon">
                    </div>
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
